; !!! ATTENTION, COURIER !!!
; DON'T EDIT THIS FILE!
; Create a copy of this file named "LootTracker <your character name>.ini" for example "LootTracker John.ini" and edit the copy instead.
; This is to allow per-character config and prevent updates from resetting your settings.

[General]
; Delay after combat end and quest activation.
; Set to -1 to disable automatic activation of the loot quest.
iForceActivateQuestDelaySec=10
; Don't wait for combat to end to activate the quest.
bForceActivateQuestInCombat=0

[Input]
; Time between consequent "Activate" button presses to bring up the context menu
fContextActionInputThresholdSec=0.5

[Filters]
; Select which species to mark (1) or not (0)
bTrackHumans=1
bTrackAbominations=1
bTrackAnimals=1
bTrackFeralGhouls=1
bTrackMutatedAnimals=1
bTrackMutatedInsects=1
bTrackRobots=1
bTrackSuperMutants=1